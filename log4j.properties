log4j.logger.org.example.Main=ALL,Console,All,Info

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=ERROR
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

log4j.appender.All=org.apache.log4j.FileAppender
log4j.appender.All.File=all.log
log4j.appender.All.layout=org.apache.log4j.PatternLayout
log4j.appender.All.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

log4j.appender.Info=org.apache.log4j.FileAppender
log4j.appender.Info.Threshold=INFO
log4j.appender.Info.File=infoplus.log
log4j.appender.Info.layout=org.apache.log4j.PatternLayout
log4j.appender.Info.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n